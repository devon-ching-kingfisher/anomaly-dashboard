<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>M.A.D.</title>
  <link rel="icon" href="images/kf.png" type="image/x-icon">

  <!-- CSS LOADER -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Datepicker CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
  <!-- Default CSS - mostly unused due to bootstrap -->
  <link rel="stylesheet" href="p2-graphs-styles.css">
  <!-- DataTables plugin - CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <!-- CSS LOADER END -->

</head>
<body>

<div class="container-fluid p-0">
  <div class="row g-0" style="height:100vh;">

    <!-- Left Sidebar -->
    <div class="col-12 col-md-3 col-lg-2 bg-light border-end p-3">

      <div class="text-center mb-4">
        <img src="images/kf.png" alt="Logo" class="img-fluid" style="max-height: 80px;">
      </div>

      <h4 class="mb-4">Date</h4>

      <!-- Date Range Picker -->
      <div class="mb-4">
        <label class="form-label">From</label>
        <input type="text" id="datepicker-start" class="form-control mb-2" placeholder="DD/MM/YYYY" readonly>
        <label class="form-label">To</label>
        <input type="text" id="datepicker-end" class="form-control" placeholder="DD/MM/YYYY" readonly>
      </div>

      <h4 class="mb-4">Filters</h4>
      <!-- Dropdowns preserved -->
      <div class="mb-4">
        <label for="dropdown1" class="form-label">Banner</label>
        <select id="dropdown1" class="form-select">
          <option selected>All</option>
          <option>BDFR</option>
          <option>BQIE</option>
          <option>BQUK</option>
          <option>CAFR</option>
          <option>CAPL</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="dropdown2" class="form-label">Event</label>
        <select id="dropdown2" class="form-select">
          <option selected>All</option>
          <option>add_to_cart</option>
          <option>add_to_wishlist</option>
          <option>initiate_checkout</option>
          <option>page_view</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="dropdown3" class="form-label">Platform</label>
        <select id="dropdown3" class="form-select">
          <option selected>All</option>
          <option>Web</option>
          <option>Mobile</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="dropdown4" class="form-label">Anomalous</label>
        <select id="dropdown4" class="form-select">
          <option selected>Unspecified</option>
          <option>Anomalous data only</option>
          <option>Within Normal Limits</option>
        </select>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-12 col-md-9 col-lg-10 d-flex flex-column">

      <!-- Top Banner -->
      <div class="d-flex justify-content-between align-items-center bg-primary text-white p-2">
        <button class="btn btn-warning btn-sm" onclick="window.location.href='index.html'">Home</button>
        <div></div>
      </div>

      <!-- Title -->
      <div class="p-3">
        <h2 class="mb-0">Measurement Anomaly Dashboard</h2>
        <p class="text-muted mb-3">GA4 Data â€” Extracted from BigQuery</p>
      </div>

      <!-- Table Placeholder -->
      <div class="p-3 flex-grow-1 overflow-auto">
        <table id="dataTable" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Event Name</th>
              <th>Banner</th>
              <th>Anomaly Detected</th>
              <th>Health Score</th>
              <th>Event Importance Weight</th>
              <th>Platform Coverage</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Data will be injected here -->
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>

<!-- jQuery (required for bootstrap-datepicker) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<!-- Datepicker JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<!-- Main JS script -->
<script src="main.js"></script>



</body>
</html>
